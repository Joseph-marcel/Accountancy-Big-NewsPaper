<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz" lang="en"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css"   th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"  th:href="@{/css/style.css}"/>
<script  th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js}"/></script>
<title>template page</title>

</head>
<body>

    <header>
           <div class="header-footer-background-color rounded">
                 
                 <nav class="navbar navbar-expand-md">
                    <div class="container-fluid">
                     <div>
                          <img src="pictures/ogive.png" class="img-responsive" alt="" id="logo">
                     </div>
                     <div style="width:64%;">
                     <ul class="navbar-nav liens">
                          <li class="nav-item active dropdown">
                               <a class="nav-link nav-text-color" th:href="@{/index}">
                                   accueil
                               </a>
                          </li>
                          <li class="nav-item active dropdown">
                               <a class="nav-link nav-text-color" th:href="@{/prestataires}">
                                   prestataires
                               </a>
                          </li>
                          <li class="nav-item active dropdown">
                               <a class="nav-link nav-text-color" th:href="@{/prestations}">
                                   prestations
                               </a>
                          </li>
                          <li class="nav-item active dropdown" sec:authorize="hasRole('ROLE_ACCOUNTANT')">
                               <a class="nav-link dropdown-toggle nav-text-color" href="#" data-bs-toggle="dropdown"  role="button"  >
                                   factures
                               </a>
                               <ul class="dropdown-menu sous-liens">
                                       <li>
                                           <a class="dropdown-item" th:href="@{/formInvoice}">nouvelle facture</a>
                                       </li>
                                       <li>
                                           <a class="dropdown-item" th:href="@{/monthInvoice}">bilan</a>
                                       </li>
                                </ul>
                          </li>
                          <li class="nav-item active dropdown" sec:authorize="hasRole('ROLE_SUPER')">
                               <a class="nav-link dropdown-toggle nav-text-color" href="#" data-bs-toggle="dropdown"  role="button"  >
                                   utilisateurs
                               </a>
                               <ul class="dropdown-menu sous-liens">
                                       <li>
                                           <a class="dropdown-item" th:href="@{/listUsers}">Liste des utilisateurs</a>
                                       </li>
                                       <li>
                                           <a class="dropdown-item" th:href="@{/newUser}">creer un utilisateur</a>
                                       </li>
                                       <li>
                                           <a class="dropdown-item" th:href="@{/newRole}">ajouter un role</a>
                                       </li>
                                </ul>
                          </li>
                          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                             <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"  role="button">
                                 <span sec:authentication="name"></span>         
                             </a>
                               <ul class="dropdown-menu sous-liens">
                                   <li>
                                       <a class="dropdown-item" th:href="@{/profile}">profil</a>
                                   </li>
                                   <li>
                                       <a class="dropdown-item" th:href="@{/login?logout}">Logout</a>
                                   </li>
                               </ul>
                         </li>
                     </ul>
                     
                     </div>
               </div>
         </nav>
        <a href="#menu" class="btn-menu-mobile"><i class="fa fa-bars" aria-hidden="true"></i></a>
       </div>
           
    </header>

	<section layout:fragment="content">
		            
	</section>
        
    <footer class="header-footer-background-color rounded">
         <div class="container-fluid navbar-fixed-bottom text-center">
              <small class="text-white liens">Copyright-2024</small>
