<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz" lang="en"
     layout:decorate="basic"
>
<head>
<title>Nouveau role</title>
</head>
<body>
      <div layout:fragment="content">
            <div class="col-md-8 offset-2">
                  <div class="card bg-light mb-3 mt-1">
                        <div class="card-heading bg-primary text-center text-white card-title">creation d'un role</div>
                        <div class="card-body">
                                  <fieldset class="form-group border p-3 mt-3 mb-2">
                                       <div class="row justify-content-center">
                                            <div class="col-md-8">
                                                <fieldset>
						                            <legend>Liste des roles</legend>
						                             <table class="table table-bordered text-center sous-liens">
						                                    <thead style="background-color:#ebebeb;">
						                                       <tr class="header-footer-background-color text-white">
						                                          <th>Nature du role</th>
						                                       </tr>					                                  
						                                    </thead>
						                                    <tbody>
						                                        <tr th:if="${appRoles.empty}">
						                                                <td colspan="3">Aucun role trouv√©...!!!</td>
					                                               </tr>
					                                               <tr th:each="appRole: ${appRoles}">
					                                                    <td th:text="${appRole.role}" class="align-middle"></td>
					                                               </tr>
						                                    </tbody>
						                             </table>
						                        </fieldset>
						                    </div>
                                       </div>
                                  </fieldset>
                              <form th:action="@{/createRole}" method="post"> 
                                  <fieldset class="form-group border p-3 mt-3 mb-2">
                                       <div class="row justify-content-center">
                                           <div class="col-md-8">
                                                <fieldset>
						                            <legend>Titre du role</legend>		                     
						                            <div class="d-flex flex-row justify-content-center mb-3">
						                              <div class="form-input-margin-right">
						                                  <label for="role"  class="form-label">Nature du role:</label>
						                              </div>
						                              <div class="form-input-margin-right">
						                                  <input type="text" class="form-control text-uppercase" id="role"  name ="role"  th:value="${appRole.role}" />							                                    
                                                            <small><span class="text-danger"  th:errors="${appRole.role}"></span></small>                           
						                              </div>						                              
						                             </div>					                     						                             
							                        </fieldset>
							                    </div>
							                 </div> 
							            </fieldset>
							            <div style="float:right;">
                                                 <button type="submit" class="btn btn-primary rounded">
					                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
														  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
														  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
													  </svg>
													  Valider
                                                 </button>
							                 </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
