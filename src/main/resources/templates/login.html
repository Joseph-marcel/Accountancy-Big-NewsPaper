<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
>
<head>
<head>
<meta charset="UTF-8"/>
<meta name="viewport"  content="width=device-width , initial-scale=1.0 , minimun-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Formulaire de connexion</title>
</head>
</head>
<body style="background-color:#ffbd29">
      <div class="container-fluid text-center mt-5">
           <h2 class="text-white">Authentifiez Vous...!!!</h2>
           <div th:if="${param.error}">
               <p class="text-danger">Invalid user name or password</p>
           </div>
           <div th:if="${param.logout}">
               <p class="text-success">Successful log out</p>
           </div>
           <form  th:action="@{/login}"  method="post"  style="max-width: 350px; margin:0 auto;background-color:#dcdfe2;" >
                <div class="border border-white p-3 rounded">
                     <p>OGIVE SAS</p>
                     <p>
                         <input class="form-control"  type="text" name="username" placeholder="username" required autofocus/>
                     </p>
                     <p>
                         <input class="form-control"  type="password" name="password" placeholder="password" required />
                     </p>
                     <p>
                         <input class="btn btn-primary"  type="submit" value="login"/>
                     </p>
                </div>
           </form>
     </div>
</body>
</html>
