<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz" 
  layout:decorate="basic"
>
<head>
<title>Formulaire de connexion</title>
</head>
<body>
      <div layout:fragment="content">
           <div class="container-fluid text-center mt-5">
           <h1>Authentication</h1>
           <div th:if="${param.error}">
               <p class="text-danger">Invalid user name or password</p>
           </div>
           <div th:if="${param.logout}">
               <p class="text-success">Successful log out</p>
           </div>
           <form  th:action="@{/login}"  method="post"  style="max-width: 350px; margin:0 auto;" >
                <div class="border border-secondary p-3 rounded">
                     <p>Access to Bank</p>
                     <p>
                         <input class="form-control"  type="text" name="username" placeholder="username" required autofocus/>
                     </p>
                     <p>
                         <input class="form-control"  type="password" name="password" placeholder="password" required />
                     </p>
                     <p>
                         <input class="btn btn-primary"  type="submit" value="login"/>
                     </p>
                </div>
           </form>
     </div>
      
      </div>
</body>
</html>
