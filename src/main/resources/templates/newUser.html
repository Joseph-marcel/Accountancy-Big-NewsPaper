<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz" lang="en"
     layout:decorate="basic"
>
<head>
<title>creer un utilisateur</title>
</head>
<body>
      <div layout:fragment="content">
            <div class="col-md-8 offset-2">
                  <div class="card bg-light mb-3 mt-1">
                      <div class="card-heading bg-primary text-center text-white card-title">nouvel utilisateur</div>
                      <div class="card-body">
                           <form th:action="@{/createUser}" method="post">
                               <fieldset class="form-group border p-3 mt-3 mb-2">
                                  <div class="row justify-content-center">
                                    <div class="col-md-10">
                                       <fieldset>
							             <legend>DonnÃ©es utilisateur</legend>
							                <div class="d-flex flex-row justify-content-center mb-3">
					                              <div class="form-input-margin-right">
					                                  <label for="username"  class="form-label">Nom d'utilisateur:</label>
					                              </div>
					                              <div class="form-input-margin-right">
					                                  <input type="text" class="form-control text-uppercase" id="username" name="username" th:value="${appUser.username}"/>							                                                                                      
	                                                     <small><span class="text-danger"  th:errors="${appUser.username}"></span></small>                            
					                              </div>						                              
							                 </div>
							                 <div class="d-flex flex-row justify-content-center mb-3">
					                              <div class="form-input-margin-right">
					                                  <label for="email"  class="form-label">Email:</label>
					                              </div>
					                              <div class="form-input-margin-right">
					                                  <input type="email" class="form-control" id="email" name="email" th:value="${appUser.email}"/>							                                    	                                                     
	                                                     <small><span class="text-danger"  th:errors="${appUser.email}"></span></small>                            
					                              </div>						                              
							                 </div>
							                 <div class="d-flex flex-row justify-content-center mb-3">
					                              <div class="form-input-margin-right">
					                                  <label for="password"  class="form-label">Mot de passe:</label>
					                              </div>
					                              <div class="form-input-margin-right">
					                                  <input type="password" class="form-control" id="password" name="password" th:value="${appUser.password}"/>							                                    	                                                     
	                                                     <small><span class="text-danger"  th:errors="${appUser.password}"></span></small>                            
					                              </div>						                              
							                 </div>
							                 <div class="d-flex flex-row justify-content-center mb-3">
					                              <div class="form-input-margin-right">
					                                  <label for="confirmPassword"  class="form-label">Confirmer le mot de passe:</label>
					                              </div>
					                              <div class="form-input-margin-right">
					                                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:value="${appUser.confirmPassword}"/>							                                    	                                                     
	                                                     <small><span class="text-danger"  th:errors="${appUser.confirmPassword}"></span></small>                            
					                              </div>						                              
							                 </div>
							          </fieldset>
							        </div>
							      </div>
							   </fieldset>
							   <div style="float:right;">
                                   <button type="submit" class="btn btn-primary rounded">
	                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
										  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
										  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
									  </svg>
									  Valider
                                   </button>
			                 </div>
                           </form>
                      </div>
                      </div>
                  </div>
            </div>
      </div>
</body>
</html>
